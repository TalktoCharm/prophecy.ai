<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prophecy.AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1>Prophecy.AI</h1>
            <h2>Oracle of Ancient Wisdom</h2>
            <p>Seek your prophecy by asking the oracle.</p>
        </div>

        </div>
    </div>
